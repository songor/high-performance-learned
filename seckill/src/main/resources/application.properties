# mybatis mapper
mybatis.mapper-locations=classpath:mapper/*.xml
# data source
spring.datasource.name=seckill
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# mybatis log
logging.level.com.seckill.dao=debug
# error handler
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
# 并发容量
#server.tomcat.min-spare-threads=50
#server.tomcat.max-threads=250
# keepAlive
#custom.server.tomcat.keep-alive-time-out=30000
#custom.server.tomcat.max-keep-alive-requests=10000
