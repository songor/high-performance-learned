<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="content">
    <h3 class="form-title">商品列表</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>商品名称</th>
                <th>商品图片</th>
                <th>商品描述</th>
                <th>商品价格</th>
                <th>商品库存</th>
                <th>商品销量</th>
            </tr>
            </thead>
            <tbody id="container">
            </tbody>
        </table>
    </div>
</div>
</body>

<script>
	var item_list = [];
	$(document).ready(function () {
		$.ajax({
			type: "GET",
			url: "http://localhost:8080/item/list",
			xhrFields: {
				withCredentials: true,
			},
			success: function (data) {
				if (data.status == "success") {
					item_list = data.data;
					reload();
				} else {
					alert("获取商品列表失败，" + data.data.errorMessage);
				}
			}
		});
	});

	function reload() {
		for (var i = 0; i < item_list.length; i++) {
			var item = item_list[i];
			var dom =
				"<tr data-id='" + item.id + "' id='item_detail" + item.id + "'>\
				<td>" + item.title + "</td>\
				<td><img style='width:100px;heigth:auto;' src='" + item.imageUrl + "'/></td>\
				<td>" + item.description + "</td>\
				<td>" + item.price + "</td>\
				<td>" + item.stock + "</td>\
				<td>" + item.sales + "</td>\
				</tr>";
			$("#container").append($(dom));
			$("#item_detail" + item.id).on("click", function (e) {
				window.location.href = "item_detail.html?id=" + $(this).data("id");
			});
		}
	}
</script>
</html>
